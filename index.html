<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>JavaScript Playground</h1>
        <button id="button">Click Me</button>
        <div id="hoverbox">Hover Over Me</div>
        <input type="text" id="keyPressInput" placeholder="Type something...">
        <div id="secretBox">Double-click me!</div>
    </header>

    <h2>Interactive Elements</h2>
    <button id="changeButton">Change Text</button>

    <div class="gallery">
        <img id="imageGallery" src="https://images.pexels.com/photos/19817585/pexels-photo-19817585/free-photo-of-high-angle-view-of-a-street-in-a-mountain-village.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Gallery">

        <div class="button-wrapper">
            <button id="nextImage">Next Image</button>
        </div>
    </div>
    <div class="tabs">
        <button class="tab" data-tab="content1">Tab 1</button>
        <button class="tab" data-tab="content2">Tab 2</button>
    </div>
    <div id="content1" class="tab-content">Content for Tab 1</div>
    <div id="content2" class="tab-content" style="display: none;">Content for Tab 2</div>

    <h2>Form Validation </h2>
    <form id="validationForm">
        <label for="name">Names:</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@email.com"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password (min 8 chars, 1 symbol)" required>

        <div class="button-wrapper">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
